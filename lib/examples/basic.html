 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BitcoinFiles Basic Create Test</title>
    <base href="/" />
    <script src="/dist/bundle.min.js"></script>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script language="javascript">
        $(document).ready(async (e) => {
          var createRequest = {
            file: {
                name: 'Hello world',
                content: 'hello',
                contentType: 'text/markdown',
            },
            pay: {
                key: "5KLpZB2Sfn4S7QXh6rRynXrVZXXT8zTdQBaj7Ngs3ZHpip5zd8r"
            }
          }
          var bitcoinfiles = new BitcoinFiles();
          var result = await bitcoinfiles.createFile(createRequest);
          console.log('result', result);
          document.getElementById('results').innerHTML = '<a target="_blank" href="https://www.bitcoinfiles.org/' + result.txid + '">Tx Created</a>';
        });
    </script>
  </head>
  <body>
    Transaction file results here:
    <div id="results"></div>
  </body>
</html>
